<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Reporte</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../build/css/app.css">
</head>
<body>
    <header class="header">
        <div class="contenedor header__contenido">
            <a href="index.html">
                <h1>Aditory</h1>
            </a>
            <nav class="header__nav">
                <a href="index.html">Inicio</a>
                <a href="index.html">Auditorias</a>
                <a href="index.html">Acerca de</a>
            </nav>
        </div>
    </header>

    <div class="video">
        <div class="overlay">
            <div class="contenedor titulo">
                <a href="index.html">
                    <h2>Aditory</h2>
                </a>
            </div>
        </div>
        <video autoplay mute loop> 
            <source src="../src/gallery/video/video-01.mp4" type="video/mp4">
        </video>
    </div>  

    <section class="reporte">

        <div class="reporte__contenido contenedor">
            <h2>Crear Reporte para Auditoría</h2>
            <form class="reporte__formulario">
                <div class="reporte__texto">
                    <label>Titulo</label>
                    <input type="text"  id="titulo" placeholder="Añade un titulo">
                </div>
                <div class="reporte__texto">
                    <label>Autor</label>
                    <input type="text"  id="autor" placeholder="Añade un autor">
                </div>
                <div class="reporte__texto">
                    <label>Fecha</label>
                    <input type="date" id="fecha" placeholder="Añade la fecha del reporte">
                </div>
                <div class="reporte__texto">
                    <label>Tipo de Incidente</label>
                    <input type="text" id="tipo" placeholder="Añade el tipo de incidente">
                </div>
                <div class="reporte__texto">
                    <label>Gravedad de la incidencia</label>
                    <input type="text" id="gravedad" placeholder="Añada la gravedad">
                </div>
                <div class="reporte__texto">
                    <label>Area Afectada</label>
                    <input type="text" id="area" placeholder="Añade una area afectada">
                </div>
                <div class="reporte__texto">
                    <label>Descripción del incidente</label>
                    <textarea id="descripcion" placeholder="Añade una descripción"></textarea>
                </div>
                <button type="submit">Crear Reporte</button>
            </form>
        </div>
        

        <div class="contenedor">
            <h2>Lista de Reportes</h2>
            <div class="reportes__grid" id="contenedor-reportes">
                <!-- Aquí se insertarán los reportes dinámicamente -->
            </div>
        </div>
    </section>

    <footer class="footer">
        <p>Auditor. 2024 Todos los derechos reservados</p>
    </footer>
    <script src="../build/js/script.js"></script>
    <script src="../build/js/reporte.js"></script>
</body>
</html>
