<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auditory</title>
    <link rel="stylesheet" href="../build/css/app.css">
</head>
<body>
    
    <header class="header">
        <div class="contenedor header__contenido">
            <h1>Auditory</h1>
            <nav class="header__nav">
                <a href="#">Inicio</a>
                <a href="#">Auditorias</a>
                <a href="#">Acerca de</a>
            </nav>
        </div>
    </header>

    <div class="video">
        <div class="overlay">
            <div class="contenedor titulo">
                <h2>Aditory</h2>
            </div>
        </div>
        <video autoplay mute loop> 
            <source src="../src/gallery/video/video-01.mp4" type="video/mp4">
        </video>
    </div>



    <section class="auditoria">

        <div class="auditoria__contenido contenedor">
            <h2>Crea una Aditoria</h2>
            <form class="auditoria__formulario">
                    <div class="auditoria__texto">
                        <label>Nombre</label>
                        <input type="text" id="nombre" placeholder="Añade un nombre">
                    </div>

                    <div class="auditoria__texto ">
                        <label>Ubicación</label>
                        <input type="text" id="ubicacion" placeholder="Añade una ubicación">
                    </div>

                    <div class="auditoria__texto ">
                        <label>Fecha</label>
                        <input type="text" id="fecha" placeholder="Añade una fecha">
                    </div>
                    
                    <div class="auditoria__texto ">
                        <label>Auditor</label>
                        <input type="text" id="auditor" placeholder="Añade un auditor">
                    </div>
                    <button type="submit" id="button">Crear</button>
            </form> 
        </div>

        <div class="auditoria__grid contenedor">
        </div>
 
    </section>

    <script src="../build/js/script.js"></script>
    <script src="../build/js/reporte.js"></script>
</body>
</html>
